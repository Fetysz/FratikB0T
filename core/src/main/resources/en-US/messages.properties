m z dala ode mnie\!;Wkurzyłem się, a FratikB0T\: `WARN 3 RAZY`;Jak uczyli mnie programować, to mówili\: `zrób wszystko, żeby Twój kod był lepszy od meegówno`;*Jesteś na francuskim serwerze. Mee6 informuje Cię, że awansowałeś.*\n - `GG mec @(Ty), ta le niveau 1 \!` - Woo\! Nie wiem co napisałeś bocie, ale GG\!;Jaką rybę lubi matematyk?\n - Suma;Dlaczego blondynka biega nago po ogrodzie?'\n - By zarumienić pomidory;Dlaczego kangur pobił kolegę?\n - Bo mu podskakiwał;Jak jest `szczur` przez yl?\nSzczyl;Na czym stoi prąd?\nNa-pięcie; - Asiu, masz 10 ciasteczek, a Ania poprosi cię o 2 ciasteczka. Ile ci zostanie?\n - Nic\! Ta sz**ta nie dostanie ode mnie nawet okruszka\!;Hokus pokus, Maka Paka, zgiń przepadnij, dostań raka\!;Idzie Mozart...I Bach\!;Na czym informatyk wiesza pranie? Na linkach\!;Mówi kolega do kolegi\:- Mam katar, a moja mama chce mi wmówić że to wszystko przez komputer...;Co robi knur w zamku?\n - chodzi po lochach;Dwie blondynki utknęły w windzie, jedna z nich się pyta\n-Choć, będziemy krzyczeć razem\nA druga\n-RAAZEM RAAZEM;-Jak się nazywa mucha bez ucha?\n-M;Dwie znajome się spotykają, jedna się pyta\n - Ile Pani ma dzieci?\n - 10\n - To bardzo duzo, jak mają na imię?\n - Brajan, Brajan, Brajan, Brajan, Brajan, Brajan, Brajan, Brajan, Brajan, Brajan\n - Przeciez to nie ma sensu, jak pani je woła?\n - Wołam po nazwisku;*sytuacja u Oli w szkole*\n Julia - Prosze pani Kacper powiedzial, że Kuba mu niszczy życie\n Kacper - Powiedziałem nie pisz mi po zeszycie;Jak sie nazywa lekarz który leczy pandy?\n -PANDOktor;Ile szczoteczek ma dentysta?\n Sto-ma-to-logiczne;Co mówi informatyk po ślubie?\nPobieranie zakończone;Co robi szkielet na plaży?\nBawi się łopatką\!;Kobieta w barze pyta\nKto prosił ruskie?\nNa to jeden\nNikt nie prosił same weszły;Od czego to skrót WC?\nWytwórnia czekolady.;Co sie dzieje gdy jezus upadnie na polu marchewek a potem wstanie?\n Zmarchwiwstaje;Panie doktorze, złamałam ręke w 3 miejscach\!\nTo proszę w te miejsca nie chodzić;Przychod